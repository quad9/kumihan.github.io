<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグ内で %PUBLIC_URL% を使用していることに注目してください。
      これはビルド中に public フォルダのURLに置き換えられます。
      HTMLからは public フォルダ内のファイルのみを参照できます。
      "/favicon.ico" や "favicon.ico" とは異なり、"%PUBLIC_URL%/favicon.ico" は
      クライアントサイドのルーティングと非ルートのパブリックURLの両方で正しく機能します。
      非ルートのパブリックURLを設定する方法は、npm run build を実行して学ぶことができます。
    -->
    <title>site Tk</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
